<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session 4</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="" id="contactForm">
        <div class="input">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="input">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@sample.com" required>
        </div>
        <div class="input">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="" selected disabled>Select Country</option>
                <option value="CO">Colombia</option>
                <option value="CL">Chile</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brazil</option>
            </select>
        </div>
        <div class="input">
            <input type="checkbox" value="course1" id="course1" name="course">
            <label for="course1">UX/UI</label>
            <input type="checkbox" value="course2" id="course2" name="course">
            <label for="course2">Data Science</label>
            <input type="checkbox" value="course3" id="course3" name="course">
            <label for="course3">Desarrollo Web Full Stack</label>
        </div>
    </form>
    <script src="assets/js/index.js"></script>
</body>
</html>
